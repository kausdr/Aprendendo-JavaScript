<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo o DOM</title>
    <style>
        body{
            color: black;
            background-color:rgb(126, 216, 181);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Entendendo o DOM</h1>
    <p>Aqui vai o resultado</p>
    <div id="msg">Clique em mim</div>
    <p>Nesse capítulo vou estudar o que é o <strong>DOM</strong>.</p>
    <script>
        /*------------Seleciona as Tags---------------
        --posso selecionar tbm por Id, Name, Classe--

        var p1 = window.document.getElementsByTagName('p')[1]
        document.write(p1.innerHTML)*/

        //------------Seleciona por Seletor---------------
        //-faz seleção através de elementos CSS

        var d = window.document.querySelector('div#msg')
        d.style.color = 'white'


    </script>
</body>
</html>
