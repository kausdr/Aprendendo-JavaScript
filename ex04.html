<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            color: black;
            background-color:rgb(248, 200, 248);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Vou somar valores</h1>
    <input type="number" name='txtn1' id='txtn1'>+
    <input type='number' name='txtn2' id='txtn2'>
    <input type='button' value='Somar' onclick='somar()'>
    <div>Resultado</div>

    <script>
        function somar(){
            var txtn1 = window.document.getElementById('txtn1')
            var txtn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(txtn1.value)
            var n2 = Number(txtn2.value)
            var r = window.document.querySelector('div')
            var s = n1+n2
            r.innerText = `A soma entre ${n1} e ${n2} Ã©: ${s}`
        }
 
    </script>
</body>
</html>
